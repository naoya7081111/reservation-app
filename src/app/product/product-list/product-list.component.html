<div class="container">
  <br />
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col">
      <a [routerLink]="[productId]">
        <div class="card">
          <img
            src="../../assets/img/placeholder.png"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-titile">
              {{ product && product.name }}
            </p>
            <p class="card-text">{{ product && product.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
